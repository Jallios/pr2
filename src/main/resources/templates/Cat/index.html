<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="/Car/index" class="nav-link ">Машины</a></li>
        <li class="nav-item"><a href="/Cat/index" class="nav-link active">Коты</a></li>
        <li class="nav-item"><a href="/House/index" class="nav-link">Дома</a></li>
        <li class="nav-item"><a href="/User/index" class="nav-link">Пользователи</a></li>
        <li class="nav-item"><a href="/Work/index" class="nav-link">Вакансии</a></li>
    </ul>
</header>
<form th:method="POST" th:action="@{/Cat/index}" th:object="${cat}">
    <input placeholder="Возраст:" class="form-control" type="number" th:field="*{age}"/>
    <input placeholder="Порода:" class="form-control" type="text" th:field="*{breed}"/>
    <input placeholder="Кличка:" class="form-control" type="text" th:field="*{nickname}"/>
    <br/>
    <button type="submit"  class="operator btn btn-info">Добавить</button>
</form>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Возраст</th>
        <th>Порода</th>
        <th>Кличка</th>
        <th>Действие:</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cat : ${cats}">
        <td th:text="${cat.id_cat}"></td>
        <td th:text="${cat.age}"></td>
        <td th:text="${cat.breed}"></td>
        <td th:text="${cat.nickname}"></td>
        <td>
            <a class="operator btn btn-info" th:href="@{/Cat/index/{id}(id=${cat.id_cat})}">Delete</a>
            |
            <a class="operator btn btn-info" th:href="@{/Cat/update/{id}(id=${cat.id_cat})}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
