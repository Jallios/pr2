<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="/Car/index" class="nav-link">Машины</a></li>
        <li class="nav-item"><a href="/Cat/index" class="nav-link ">Коты</a></li>
        <li class="nav-item"><a href="/House/index" class="nav-link ">Дома</a></li>
        <li class="nav-item"><a href="/User/index" class="nav-link ">Пользователи</a></li>
        <li class="nav-item"><a href="/Work/index" class="nav-link active">Вакансии</a></li>
    </ul>
</header>
<form th:method="POST" th:action="@{/Work/index}" th:object="${work}">
    <input placeholder="Адресс:" class="form-control" type="text" th:field="*{address}"/>
    <input placeholder="Название компании:" class="form-control" type="text" th:field="*{company_name}"/>
    <input placeholder="Зарплата:" class="form-control" type="number" th:field="*{salary}"/>
    <br/>
    <button type="submit"  class="operator btn btn-info">Добавить</button>
</form>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Адресс</th>
        <th>Название компании</th>
        <th>Зарплата</th>
        <th>Действие:</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="work : ${works}">
        <td th:text="${work.id_work}"></td>
        <td th:text="${work.address}"></td>
        <td th:text="${work.company_name}"></td>
        <td th:text="${work.salary}"></td>
        <td>
            <a class="operator btn btn-info" th:href="@{/Work/index/{id}(id=${work.id_work})}">Delete</a>
            |
            <a class="operator btn btn-info" th:href="@{/Work/update/{id}(id=${work.id_work})}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
