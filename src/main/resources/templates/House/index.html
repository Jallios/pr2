<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="/Car/index" class="nav-link">Машины</a></li>
        <li class="nav-item"><a href="/Cat/index" class="nav-link ">Коты</a></li>
        <li class="nav-item"><a href="/House/index" class="nav-link active">Дома</a></li>
        <li class="nav-item"><a href="/User/index" class="nav-link">Пользователи</a></li>
        <li class="nav-item"><a href="/Work/index" class="nav-link">Вакансии</a></li>
    </ul>
</header>
<form th:method="POST" th:action="@{/House/index}" th:object="${house}">
    <input placeholder="Адресс:" class="form-control" type="text" th:field="*{address}"/>
    <input placeholder="Площадь:" class="form-control" type="number" th:field="*{square}"/>
    <input placeholder="Количество комнат:" class="form-control" type="number" th:field="*{number_of_rooms}"/>
    <br/>
    <button type="submit"  class="operator btn btn-info">Добавить</button>
</form>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Адресс</th>
        <th>Площадь</th>
        <th>Количество комнат</th>
        <th>Действие:</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="house : ${houses}">
        <td th:text="${house.id_house}"></td>
        <td th:text="${house.address}"></td>
        <td th:text="${house.square}"></td>
        <td th:text="${house.number_of_rooms}"></td>
        <td>
            <a class="operator btn btn-info" th:href="@{/House/index/{id}(id=${house.id_house})}">Delete</a>
            |
            <a class="operator btn btn-info" th:href="@{/House/update/{id}(id=${house.id_house})}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
