<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="/Car/index" class="nav-link">Машины</a></li>
        <li class="nav-item"><a href="/Cat/index" class="nav-link ">Коты</a></li>
        <li class="nav-item"><a href="/House/index" class="nav-link ">Дома</a></li>
        <li class="nav-item"><a href="/User/index" class="nav-link active">Пользователи</a></li>
        <li class="nav-item"><a href="/Work/index" class="nav-link">Вакансии</a></li>
    </ul>
</header>
<form th:method="POST" th:action="@{/User/index}" th:object="${user}">
    <input placeholder="Имя:" class="form-control" type="text" th:field="*{name}"/>
    <input placeholder="Фамилия:" class="form-control" type="text" th:field="*{surname}"/>
    <input placeholder="Отчество:" class="form-control" type="text" th:field="*{patronymic}"/>
    <br/>
    <button type="submit"  class="operator btn btn-info">Добавить</button>
</form>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Отчество</th>
        <th>Действие:</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id_user}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.patronymic}"></td>
        <td>
            <a class="operator btn btn-info" th:href="@{/User/index/{id}(id=${user.id_user})}">Delete</a>
            |
            <a class="operator btn btn-info" th:href="@{/User/update/{id}(id=${user.id_user})}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
