<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="/Car/index" class="nav-link active">Машины</a></li>
        <li class="nav-item"><a href="/Cat/index" class="nav-link ">Коты</a></li>
        <li class="nav-item"><a href="/House/index" class="nav-link">Дома</a></li>
        <li class="nav-item"><a href="/User/index" class="nav-link">Пользователи</a></li>
        <li class="nav-item"><a href="/Work/index" class="nav-link">Вакансии</a></li>
    </ul>
</header>
<form th:method="POST" th:action="@{/Car/index}" th:object="${car}">
    <input placeholder="Марка:" class="form-control" type="text" th:field="*{mark}"/>
    <input placeholder="Модель:" class="form-control" type="text" th:field="*{model}"/>
    <input placeholder="Пробег:" class="form-control" type="number" th:field="*{mileage}"/>
    <br/>
    <button type="submit"  class="operator btn btn-info">Добавить</button>
</form>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Марка</th>
        <th>Модель</th>
        <th>Пробег</th>
        <th>Действие:</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.id_car}"></td>
        <td th:text="${car.mark}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.mileage}"></td>
        <td>
            <a class="operator btn btn-info" th:href="@{/Car/index/{id}(id=${car.id_car})}">Delete</a>
            |
            <a class="operator btn btn-info" th:href="@{/Car/update/{id}(id=${car.id_car})}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
